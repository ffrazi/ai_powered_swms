<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to SQLite</title>
    <script src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #4B0082;
        }
        .wrapper {
            background: black;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 50%;
            max-width: 650px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
        }
        input {
            display: block;
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
        }
        button {
            padding: 14px 22px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
        }
        .save-btn {
            background-color: #28a745;
            color: white;
        }
        .save-btn:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 10px;
            font-size: 16px;
            color: green;
            display: none;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h2>Enter Details</h2>
            <input type="text" id="name" placeholder="Enter Name">
            <input type="email" id="email" placeholder="Enter Email">
            <input type="tel" id="phone" placeholder="Enter Phone Number">
            <input type="text" id="area" placeholder="Enter Area">
            <div class="btn-container">
                <button class="save-btn" onclick="saveToDatabase()">Save</button>
                <p id="save-message" class="message">Data Saved Successfully!</p>
            </div>
        </div>
    </div>
</body>
</html>
